<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>DREAM SOLUTION & ONLINE REGISTER</title>
  <style>
    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body{
      background-color: grey;
    }
    h1{
      margin-top: 10px;
    }
    #myForm{
      text-align: center;
      justify-content: center;
      display: flex;
      margin-top: 20px;
    }
  </style>
</head>
<body>
 
  <h1 align="center">DREAM SOLUTION & ONLINE CENTRE REGISTRATION FORM</h1>
  <hr>
  <form action="" id="myForm" name="form" method="post" >
  <table height="500px" weight="100â„…" align="center">
    <tr bgcolor="Yellow">
      <th colspan="2">
        <b><font color="red" size="5">SIGN UP</b>
      </th>
    </tr>

    <tr bgcolor="green">
      <th><font color="yellow">First Name :</th>
      <th><input type="text"  name="fName" placeholder="Enter Your First Name" ></th>
    </tr>
      <tr bgcolor="black">
      <th><font color="yellow">Last Name :</th>
      <th><input type="text"  name="lName" placeholder="Enter Your Last Name" ></th>
    </tr>
    
      <tr bgcolor="black">
      <th><font color="yellow">Age :</th>
      <th><input type="date" name="age" placeholder="Enter Your Age" ></th>
    </tr>
    
      <tr bgcolor="black">
      <th><font color="yellow">Phone Number :</th>
      <th><input type="number" name="phNumber" placeholder="Enter Your Valid Phone Number" ></th>
    </tr>
    
      <tr bgcolor="black">
      <th><font color="yellow">Email Id : </th>
      <th><input type="email" name="emailId" placeholder="Enter Your Valid Email Id" ></th>
    </tr>
      <tr bgcolor="black">
      <th><font color="yellow">Gender : </th>
      <th name="gender">
        <span><font color="yellow">Male</span>
        <input type="radio"  name="gender" id="male" value="male">
        <span><font color="yellow">Female</span>
     <input type="radio" name="gender" id="Female" value="female">
     <span><font color="yellow">Others</span>
     <input type="radio" name="gender" id="Female" value="others">
      </th>
    </tr>
    
      <tr bgcolor="black">
      <th><font color="yellow">Language : </th>
      <th name="language">
          <span><font color="yellow">Bengali</span>
        <input type="radio" name="language" id="bengali" value="bengali">
        <span><font color="yellow">English</span>
     <input type="radio" name="language" id="Female" value="english">
     <span><font color="yellow">Hindi</span>
     <input type="radio" name="language" id="Female" value="hindi">
      </th>
    </tr>
    
      <tr bgcolor="yellow">
      <th colspan="2">
        <input type="submit">
        <input type="reset">
        </th>
       </tr>
	   </form>
	   <script src="js/main.js"></script>
    </body>
</html>
